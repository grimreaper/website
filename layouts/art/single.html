{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="resume-section p-3 p-lg-5 d-flex d-column">
  <div class="my-auto">
    <h2 class="mb-0"><span class="text-primary">{{ .Title }}</span></h2>
    <i>{{ .Params.medium }}</i>
    {{with  .Params.image }}
      <img src="{{ . }}" style="display:block;"/>
    {{ end }}
    {{ .Content }}
    {{ with .Params.link }}<p>Art link: <a href="{{ . }}">{{ . }}</a></p>{{ end }}
  </div>
</section>
{{ end }}
