        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="training">
          <div class="my-auto">
          <h2 class="mb-5">{{ i18n "training" }}</h2>
            {{ range $.Data.training.training }}
              <div class="resume-item d-flex flex-column flex-md-row mb-5">
                <div class="resume-content mr-auto">
                  <h3 class="mb-0">{{ .class | markdownify }}</h3>
                  {{ if .teacher }}
                    <div class="subheading mb-3">{{ .school | markdownify }} | {{ .teacher | markdownify }}</div>
                  {{ else }}
                    <div class="subheading mb-3">{{ .school | markdownify }}</div>
                  {{ end }}
                  <p>{{ .notes | markdownify }}</p>
                </div>
                <div class="resume-date text-md-right">
                  <span class="text-primary">{{ .range }}</span>
                </div>
              </div>
              {{ end }}
           </div>
        </section>
